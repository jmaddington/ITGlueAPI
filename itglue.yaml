openapi: 3.0.3
info:
  title: IT Glue API in OpenAPI Spec
  description: |-
    This is the IT Glue API implemented in OpenAPI 3.0 specification.  You can find out more about
    Swagger at [https://swagger.io](https://swagger.io).
    
    Some useful links:
    - [Reference](https://api.itglue.com/developer/)

  contact:
    email: jonathan.addington@jmaddington.com
  license:
    name: None
  version: 0.0.01
externalDocs:
  description: IT Glue Developer
  url: 'https://api.itglue.com/developer/'
servers:
  - url: 'https://api.itglue.com'
  - url: 'https://api.eu.itglue.com'
  - url: 'https://api.au.itglue.com'
tags:
  - name: Organization Types
    description: |
      This resource is used to manage information about organization types for your account. Organization type IDs can be used to POST new organizations.

      A organization type may be referenced by one or more organizations. Each organization can have one organization type, but it's not required.
    externalDocs:
      description: IT Glue Documentation
      url: 'https://api.itglue.com/developer/#organizationstypes'

  - name: Organization Statuses
    description: |
      This resource is used to manage information about organization statuses for your account. Organization status IDs can be used to POST new organizations.

      An organization status may be referenced by one ore more organizations. Each organization can have one organization status, but it's not required.

    externalDocs:
      url: 'https://api.itglue.com/developer/#organization-statuses'
      description: IT Glue Documentation

  - name: Organizations
    description: |
      The Organizations resource is used to manage information about organizations in your account. 
    
      Keep in mind that an organization can have one or more sub-organizations, but there is currently no support in the API for assigning a parent to create new sub-organizations. You would need to manually complete this task from your IT Glue account.
    
    externalDocs:
      description: IT Glue Documentation
      url: 'https://api.itglue.com/developer/#organizations'

  - name: Organization Types
    description: |
      This resource is used to manage information about organization types for your account. Organization type IDs can be used to POST new organizations.

      A organization type may be referenced by one or more organizations. Each organization can have one organization type, but it's not required.
    externalDocs:
      description: IT Glue Documentation
      url: 'https://api.itglue.com/developer/#organizationstypes'

  - name: Organization Statuses
    description: |
      This resource is used to manage information about organization statuses for your account. Organization status IDs can be used to POST new organizations.

      An organization status may be referenced by one ore more organizations. Each organization can have one organization status, but it's not required.

    externalDocs:
      url: 'https://api.itglue.com/developer/#organization-statuses'
      description: IT Glue Documentation

security:
  - ApiKeyAuth: []

paths:
  paths:
    /organization_types:
      get:
      tags:
        - Organization Types
      summary: List all organization types.
      responses:
        '200':
          description: A list of organization types in your account.
          content:
            application/vnd.api+json; charset=utf-8:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrganizationType'
        '401':
          description: Unauthorized

        parameters:
          - name: filter
            in: query
            required: false
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: | 
                             Param Type: CGI
                             Notes: Comma separated values
          - name: sort
            in: query
            required: false
            schema:
              type: string
              enum:
                - name
                - id
                - updated_at
                - created_at
          - name: page
            in: query
            required: false
            schema:
              type: object
              properties:
                number:
                  type: number
                size:
                  type: number
            style: form
            explode: true

      post:
        summary: Create an organization type.
        requestBody:
          required: true
          content:
            application/vnd.api+json charset=utf-8:
              schema:
                $ref: '#/components/schemas/OrganizationType'
        responses:
          '200':
            description: Returns the created object if successful.
            content:
              application/vnd.api+json charset=utf-8:
                schema:
                  $ref: '#/components/schemas/OrganizationType'
          '401':
            description: Unauthorized
          '422':
            description: Bad Request
          '415':
            description: Bad Content Type
          '403':
            description: Forbidden

    /organization_types/{id}:
      get:
        summary: Retrieve an organization type.
        parameters:
          - in: path
            name: id
            description: ID of the organization type to retrieve
            required: true
            schema:
              type: integer
            example: 86
        responses:
          '200':
            description: Details of an existing organization type.
            content:
              application/vnd.api+json charset=utf-8:
                schema:
                  $ref: '#/components/schemas/OrganizationType'
          '401':
            description: Unauthorized
          '404':
            description: Not Found

      patch:
        summary: Update an organization type.
        parameters:
          - in: path
            name: id
            description: ID of the organization type to update
            required: true
            schema:
              type: integer
            example: 86
        requestBody:
          required: true
          content:
            application/vnd.api+json charset=utf-8:
              schema:
                $ref: '#/components/schemas/OrganizationType'
        responses:
          '200':
            description: Successfully updated organization type.
            content:
              application/vnd.api+json charset=utf-8:
                schema:
                  $ref: '#/components/schemas/OrganizationType'
          '401':
            description: Unauthorized
          '422':
            description: Bad Request
          '415':
            description: Bad Content Type
          '404':
            description: Not Found

  /organization_statuses:
    get:
      summary: List all organization statuses
      parameters:
        - name: filter
          in: query
          required: false
          schema:
            type: object
            properties:
              name:
                type: string
        - in: query
          name: sort
          description:
            Comma separated values. To invert order use -, eg: -name
          schema:
            type: string
            enum: [ name, id, created_at, updated_at ]
        - in: query
          name: page
          description: Page number and size.
          schema:
            type: object
            properties:
              number:
                type: integer
              size:
                type: integer
      responses:
        '200':
          description: A list of organization statuses in your account.
          content:
            application/vnd.api+json charset=utf-8:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrganizationStatus'
        '401':
          description: Unauthorized

    post:
      tags:
        - organization_statuses
      summary: Create an organization status
      description: Creates a new organization status in your account. Returns the created object if successful.
      requestBody:
        required: true
        content:
          application/vnd.api+json charset=utf-8:
            schema:
              type: object
              properties:
                data:
                  type: object
                  required:
                    - type
                    - attributes
                  properties:
                    type:
                      type: string
                      enum:
                        - organization_statuses
                    attributes:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
      responses:
        '200':
          description: Successfully created the organization status
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                        enum:
                          - organization_statuses
                      attributes:
                        type: object
                        properties:
                          name:
                            type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '415':
          description: Bad Content Type
        '422':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        detail:
                          type: string
                        code:
                          type: integer

  /organizations:
    get:
      tags:
        - Organizations
      description: |
        Returns a list of organizations in your account.

        Any quick notes on an organization will be truncated to the first 250 characters. The full quick notes are available via the Show request.
      
      summary: Returns a list of organizations in your account.
      operationId: indexOrganizations
      requestBody:
        description: Get a list of organizations in your account.
        content:
          application/vnd.api+json:
            schema: 
              $ref: '#/components/schemas/Organization'
      parameters:
        - name: filter
          in: query
          required: false
          schema:
            type: object
            properties:
              id:
                type: number
              name:
                type: string
              organization_type_id:
                type: number
              organization_status_id:
                type: number
              created_at:
                type: string
              updated_at:
                type: string
              my_glue_account_id:
                type: number
              psa_id:
                type: string
              psa_integration_type:
                type: string
                enum:
                  - manage
                  - autotask
                  - tigerpaw
                  - kaseya-bms
                  - pulseway-psa
                  - vorex
              group_id:
                type: number
          style: form
          explode: true
        - name: filter[exclude]
          in: query
          required: false
          schema:
            type: object
            properties:
              id:
                type: number
              name:
                type: string
              organization_type_id:
                type: number
              organization_status_id:
                type: number
          style: form
          explode: true
        - name: filter[range]
          in: query
          required: false
          schema:
            type: object
            properties:
              my_glue_account_id:
                type: number
          style: form
          explode: true
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum:
              - name
              - id
              - updated_at
              - organization_status_name
              - organization_type_name
              - created_at
              - short_name
              - my_glue_account_id
        - name: page
          in: query
          required: false
          schema:
            type: object
            properties:
              number:
                type: number
              size:
                type: number
          style: form
          explode: true
        - name: include
          in: query
          required: false
          schema:
            type: string
            enum:
              - adapters_resources
              - attachments
      responses:
        '200':
          description: A successful response
          content:
            application/vnd.api+json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Organization'

    post:
      tags:
        - Organizations
      description: Creates an organization. Returns the created object if successful.
      summary: Create an organization.
      operationId: createOrganization
      requestBody:
        description: Organization data to create a new organization.
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Organization'
      parameters:
        - name: data
          in: query
          required: true
          schema:
            type: object
            properties:
              type:
                type: string
                enum:
                  - organizations
              attributes:
                type: object
                properties:
                  name:
                    type: string
                  description:
                    type: string
                    nullable: true
                  organization_type_id:
                    type: integer
                    nullable: true
                  organization_status_id:
                    type: integer
                    nullable: true
                  quick_notes:
                    type: string
                    nullable: true
                  alert:
                    type: string
                    nullable: true
                  short_name:
                    type: string
                    nullable: true
      responses:
        '200':
          description: A successful response
          content:
            application/vnd.api+json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Organization'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '415':
          description: Bad Content Type
        '422':
          description: Bad Request

  /organizations/{id}:
    get:
      tags:
        - Organizations
      summary: Retrieve an organization
      description: Returns the details of an existing organization.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
          description: Must be a number.
        - name: include
          in: query
          required: false
          schema:
            type: string
            enum:
              - adapters_resources
              - attachments
          description: 'Must be one of: adapters_resources, attachments.'
      responses:
        '200':
          description: A successful response
          content:
            application/vnd.api+json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Organization'
        '401':
          description: Unauthorized
          
        '404':
          description: Not Found

    patch:
      summary: Update an organization
      requestBody:
        description: Get a list of organizations in your account.
        content:
          application/vnd.api+json:
            schema: 
              $ref: '#/components/schemas/Organization'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
          description: Must be a number.
        - name: data
          in: query
          required: true
          schema:
            type: object
            properties:
              type:
                type: string
                enum:
                  - organizations
              attributes:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                    nullable: true
                  alert:
                    type: string
                    nullable: true
                  description:
                    type: string
                    nullable: true
                  organization_type_id:
                    type: integer
                    nullable: true
                  organization_status_id:
                    type: integer
                    nullable: true
                  quick_notes:
                    type: string
                    nullable: true
                  short_name:
                    type: string
                    nullable: true
      responses:
        '200':
          description: A successful response
          content:
            application/vnd.api+json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Organization'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '415':
          description: Bad Content Type
        '422':
          description: Bad Request


components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    components:
      schemas:

        OrganizationType:
          type: object
          properties:
            id:
              type: string
            type:
              type: string
            attributes:
              type: object
              properties:
                name:
                  type: string
                created-at:
                  type: string
                  format: date-time
                updated-at:
                  type: string
                  format: date-time

    OrganizationStatus:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        attributes:
          type: object
          properties:
            name:
              type: string
            created-at:
              type: string
              format: date-time
            updated-at:
              type: string
              format: date-time

    Organization:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 2
        attributes:
          type: object
          properties:
            name:
              type: string
              example: "Happy Frog"
            alert:
              type: string
              example: "THIS IS UNDEFINED"
            description:
              type: string
              example: "Happy frog is a demo"
            organization-type-id: 
              type: integer
              format: int32
              example: 86
            organization-type-name:
              type: string
              example: "Customer"
            organization-status-id:
              type: integer
              format: int32
              example: 68
            organization-status-name: 
              type: string
              example: Active
            primary:
              type: boolean
              example: false
            logo:
              type: string
              example: "NO EXAMPLES"
            quick-notes:
              type: string
            short-name:
              type: string
              example: "Happy"
            created-at:
              type: string
              format: date-time
            updated-at:
              type: string
              format: date-time
